<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - GCD Armil</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(window.firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        background: '#ffffff',
                        foreground: '#111827',
                        card: '#f9fafb',
                        muted: '#f3f4f6',
                        border: '#e5e7eb',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .premium-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .btn-primary-premium {
            background: #000000;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.2);
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.875rem;
            text-transform: uppercase;
            letter-spacing: -0.025em;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 3rem;
            height: 4px;
            background: #d97706;
            border-radius: 2px;
        }
    </style>
    <style>
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .font-open-sans {
            font-family: 'Open Sans', sans-serif;
        }

        .tab-button.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }
    </style>
</head>

<body class="bg-background text-foreground">
    <header class="glass shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center group cursor-pointer" onclick="window.location.href='index.html'">
                    <div class="w-10 h-10 flex items-center justify-center">
                        <img src="img/simboloarmil.png" alt="GCD Armil"
                            class="w-full h-full object-contain filter brightness-0">
                    </div>
                    <span class="ml-3 font-montserrat font-black text-xl tracking-tighter text-foreground">ADMIN
                        PANEL</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html"
                        class="text-foreground/60 hover:text-primary transition-colors font-bold text-sm uppercase tracking-widest">Ver
                        Site</a>
                    <button id="logout-btn"
                        class="btn-premium bg-destructive text-white hover:shadow-lg hover:shadow-destructive/20 transition-all">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Tabs -->
        <div class="flex space-x-4 mb-12 border-b border-border">
            <button
                class="tab-button active px-8 py-4 font-montserrat font-black text-sm uppercase tracking-widest transition-all relative after:absolute after:bottom-0 after:left-0 after:w-full after:h-1 after:bg-primary"
                data-tab="games">
                Gerir Jogos
            </button>
            <button
                class="tab-button px-8 py-4 font-montserrat font-black text-sm uppercase tracking-widest text-foreground/40 hover:text-primary transition-all relative after:absolute after:bottom-0 after:left-0 after:w-full after:h-1 after:bg-transparent hover:after:bg-primary/20"
                data-tab="results">
                Gerir Resultados
            </button>
            <button
                class="tab-button px-8 py-4 font-montserrat font-black text-sm uppercase tracking-widest text-foreground/40 hover:text-primary transition-all relative after:absolute after:bottom-0 after:left-0 after:w-full after:h-1 after:bg-transparent hover:after:bg-primary/20"
                data-tab="activities">
                Gerir Atividades
            </button>
        </div>

        <!-- Games Tab -->
        <div id="games-tab" class="tab-content">
            <div class="grid lg:grid-cols-2 gap-12">
                <!-- Add Game Form -->
                <div class="premium-card p-10">
                    <h2 class="section-title mb-8">Adicionar Jogo</h2>

                    <form id="add-game-form" class="space-y-6">
                        <div class="space-y-2">
                            <label
                                class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Data
                                e Hora</label>
                            <input type="datetime-local" id="game-datetime"
                                class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                required>
                        </div>

                        <div class="space-y-2">
                            <label
                                class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Equipa</label>
                            <select id="game-team"
                                class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                required>
                                <option value="">Selecione a equipa</option>
                                <option value="Traquinas">Traquinas</option>
                                <option value="Benjamins">Benjamins</option>
                                <option value="Infantis">Infantis</option>
                                <option value="Juvenis">Juvenis</option>
                                <option value="Séniores Futsal">Séniores Futsal</option>
                                <option value="Séniores Futebol">Séniores Futebol</option>
                                <option value="Veteranos">Veteranos</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label
                                class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Equipa
                                Adversária</label>
                            <input type="text" id="game-opponent"
                                class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                placeholder="Nome da equipa adversária" required>
                        </div>

                        <div class="space-y-2">
                            <label
                                class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Logo
                                Adversário (URL)</label>
                            <input type="url" id="game-opponent-logo"
                                class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                placeholder="https://exemplo.com/logo.png">
                        </div>

                        <div class="space-y-2">
                            <label
                                class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Local</label>
                            <input type="text" id="game-location"
                                class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                placeholder="Campo do Armil" required>
                        </div>

                        <div class="space-y-2">
                            <label
                                class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Casa/Fora</label>
                            <select id="game-home-away"
                                class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                required>
                                <option value="home">Casa</option>
                                <option value="away">Fora</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-primary-premium w-full text-lg mt-4">
                            Adicionar Jogo
                        </button>
                    </form>
                </div>

                <!-- Games List -->
                <div class="premium-card p-10">
                    <h2 class="section-title mb-8">Jogos Agendados</h2>
                    <div id="games-list" class="space-y-6 max-h-[700px] overflow-y-auto pr-2">
                        <!-- Games will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Tab -->
        <div id="results-tab" class="tab-content hidden">
            <div class="grid lg:grid-cols-2 gap-8">
                Add Result Form
                <div class="bg-card rounded-lg shadow-lg p-6">
                    <h2 class="font-montserrat font-bold text-2xl text-card-foreground mb-6">Adicionar Resultado</h2>

                    <form id="add-result-form" class="space-y-4">
                        <div>
                            <label class="block font-open-sans font-semibold text-card-foreground mb-2">Selecionar
                                Jogo</label>
                            <select id="result-game"
                                class="w-full px-4 py-2 rounded-lg border border-border bg-input text-foreground focus:border-primary focus:outline-none"
                                required>
                                <option value="">Selecione um jogo</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block font-open-sans font-semibold text-card-foreground mb-2">Golos GCD
                                    Armil</label>
                                <input type="number" id="result-home-score" min="0"
                                    class="w-full px-4 py-2 rounded-lg border border-border bg-input text-foreground focus:border-primary focus:outline-none"
                                    required>
                            </div>
                            <div>
                                <label class="block font-open-sans font-semibold text-card-foreground mb-2">Golos
                                    Adversário</label>
                                <input type="number" id="result-away-score" min="0"
                                    class="w-full px-4 py-2 rounded-lg border border-border bg-input text-foreground focus:border-primary focus:outline-none"
                                    required>
                            </div>
                        </div>

                        <div>
                            <label class="block font-open-sans font-semibold text-card-foreground mb-2">Foto do Jogo
                                (URL)</label>
                            <input type="url" id="result-photo"
                                class="w-full px-4 py-2 rounded-lg border border-border bg-input text-foreground focus:border-primary focus:outline-none"
                                placeholder="https://exemplo.com/foto.jpg">
                        </div>

                        <button type="submit"
                            class="w-full bg-primary hover:bg-primary/90 text-primary-foreground font-open-sans font-semibold px-6 py-3 rounded-lg transition-colors">
                            Adicionar Resultado
                        </button>
                    </form>
                </div>

                Results List
                <div class="bg-card rounded-lg shadow-lg p-6">
                    <h2 class="font-montserrat font-bold text-2xl text-card-foreground mb-6">Resultados Registados</h2>
                    <div id="results-list" class="space-y-4 max-h-[600px] overflow-y-auto">
                        Results will be populated here
                    </div>
                </div>
            </div>

            <!-- Activities Tab -->
            <div id="activities-tab" class="tab-content hidden">
                <div class="grid lg:grid-cols-2 gap-12">
                    <!-- Add Activity Form -->
                    <div class="premium-card p-10">
                        <h2 class="section-title mb-8">Adicionar Atividade</h2>

                        <form id="add-activity-form" class="space-y-6">
                            <div class="space-y-2">
                                <label
                                    class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Nome
                                    da Atividade</label>
                                <input type="text" id="activity-title"
                                    class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                    required>
                            </div>

                            <div class="space-y-2">
                                <label
                                    class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Descrição</label>
                                <textarea id="activity-desc"
                                    class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                    rows="3" required></textarea>
                            </div>

                            <div class="space-y-2">
                                <label
                                    class="block font-open-sans font-bold text-sm uppercase tracking-widest text-muted-foreground">Foto
                                    (URL)</label>
                                <input type="url" id="activity-photo"
                                    class="w-full px-5 py-3 rounded-xl border border-border bg-background focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                                    placeholder="https://exemplo.com/foto.jpg" required>
                            </div>

                            <button type="submit" class="btn-primary-premium w-full text-lg mt-4">
                                Adicionar Atividade
                            </button>
                        </form>
                    </div>

                    <!-- Activities List -->
                    <div class="premium-card p-10">
                        <h2 class="section-title mb-8">Atividades Listadas</h2>
                        <div id="admin-activities-list" class="space-y-6 max-h-[700px] overflow-y-auto pr-2">
                            <!-- Activities are populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="admin.js"></script>
</body>

</html>
